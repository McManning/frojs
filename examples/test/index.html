<!DOCTYPE HTML>
<html lang="en-us">
<head>

    <link type="text/css" rel="stylesheet" href="../../../frochat/dist/css/frochat.css" media="screen,projection"/>

    <style>

        html,body {
            height: 100%;
            font-size: 100%;

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #fps-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #FFF;
            padding: 2px;

            font-size: 0.8em;
        }

        #fps {
            font-size: 2em;
        }

        #fro-canvas {
            width: 100%;
            height: 100%;
        }

    </style>

    <div id="container">
        <div id="fps-container">
            FPS <span id="fps"></span>
        </div>

        <canvas id="fro-canvas" style="background:#F00;"></canvas>
    </div>
